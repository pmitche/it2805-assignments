<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Little boxes</title>

		<style type="text/css">
			#one{
				width: 600px;
				height: 400px;
				margin-left: auto;
				margin-right: auto;
				padding: 2px;
				top: 10px;
				left: 10px;
				border: 2px solid black;
			}

			#two, #three, #four{
				width: 100px;
				height: 100px;
			}

			#three{
				background-color: #9C8951;
				position: relative;
				margin-top: 50px;
				float: right;
			}

			#four{
				background-color: #47ABDE;
				position: relative;
				margin-top: 200px;
			}
		</style>

	</head>


		<body>

			<div id="one">
				<div id="two"><img src="bearOne.jpg" alt="a bear"></div>
				<div id="three"></div>	
				<div id="four"></div>

			</div>

			<form action="../">
				<input type="submit" value="Back">
			</form>


		</body>


</html>
